<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Monster Hunter</title>
</head>

<body>
    <div class="container">
        <h1>Consultas sobre los distintos monstruos del juego</h1>
        <br />
        <div id="buttons">
            <button type="button" id="button1" class="btn btn-default" onclick="consult(0)">Dragones Ancianos</button>
            <button id="button2" class="btn btn-default" onclick="consult(1)">Wyvern Brutal</button>
            <button id="button3" class="btn btn-default" onclick="consult(2)">Monstruos con un tamaño COLOSAL</button>
            <button id="button4" class="btn btn-default" onclick="consult(3)">Wyvern voladores</button>
            <button id="button5" class="btn btn-default" onclick="consult(4)">Wyverns débiles al hielo</button>
            <button id="button6" class="btn btn-default" onclick="consult(5)">Wyverns que infliguen plaga de rayo</button>
            <button id="button7" class="btn btn-default" onclick="consult(6)">Wyverns que infliguen plaga de draco</button>
            <button id="button8" class="btn btn-default" onclick="consult(7)">Bestia de Comillos</button>
            <button id="button9" class="btn btn-default" onclick="consult(8)">Temnoceran</button>
            <button id="button10" class="btn btn-default" onclick="consult(9)">No Clasificado</button>
        </div>
        <div id="result">
            <p id="text">

            </p>
        </div>
    </div>
    <script src="js/script.js"></script>

</html>
